<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SearchBar</title>
		<link rel="stylesheet" href="/quickmenu.css">
	</head>
	<body style='display:none'>
	<div id='menuBar'>
		<div id="optionsButton" class="tool" style="--mask-image: url(icons/settings.svg)"></div>
		<div id="minimizeButton" class="tool" style="--mask-image: url(icons/minimize.svg)"></div>
		<div id="closeButton" class="tool" style="--mask-image: url(icons/crossmark.svg)"></div>
	</div>
	<div id='searchBarContainer'>
		<img id="searchIcon" src='/icons/chevron-up.svg' style="transform:scaleY(-1)" data-type="tool" />
		<input id='searchBar' type='text' />
		<img id="clearSearchBarButton" src='/icons/delete.svg' data-type="tool" />
		<div id='suggestions'></div>
	</div>
	<div id='titleBar'></div>
	<div id='toolBar'></div>

	<script src='/lib/browser-polyfill.min.js'></script>
	<script src='/lib/crossbrowser.js'></script>
	<script src='/tools.js'></script>
	<script src='/utils.js'></script>
	<script src='/tilemenu.js'></script>
	<script src='/searchbar.js'></script>
	<script src='/nodes.js'></script>
	<script src='/opensearch.js'></script>
	<script src='/hotkeys.js'></script>
	<script src='/themes.js'></script>
	</body>
</html>
